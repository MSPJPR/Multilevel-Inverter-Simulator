<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multilevel Inverter Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Multilevel Inverter Simulator</h1>

    <label for="inverterType">Select Inverter Type:</label>
    <select id="inverterType">
        <option value="diodeClamped">Diode Clamped</option>
        <option value="flyingCapacitor">Flying Capacitor</option>
        <option value="cascade">Cascade Asymmetric</option>
    </select>

    <label for="dcVoltage">DC Voltage (V):</label>
    <input type="number" id="dcVoltage" value="200" min="50" max="500">

    <label for="frequency">Switching Frequency (Hz):</label>
    <input type="number" id="frequency" value="50" min="1" max="1000">

    <label for="loadResistance">Load Resistance (Î©):</label>
    <input type="number" id="loadResistance" value="10" min="1" max="100">

    <button onclick="simulate()">Simulate</button>
    <button onclick="downloadWaveform()">Download Waveform</button>
    <button onclick="downloadCSV()">Download CSV</button>

    <canvas id="waveformCanvas"></canvas>

    <div id="harmonicAnalysis">
        <h2>Harmonic Analysis</h2>
        <p id="thdResult">Total Harmonic Distortion (THD): --%</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
